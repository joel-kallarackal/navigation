global_costmap:
  global_frame: map #"global_frame" parameter defines what coordinate frame the costmap should run in
  robot_base_frame: base_link #"robot_base_frame" parameter defines the coordinate frame the costmap should reference for the base of the robot.
  update_frequency: 5.0 #"update_frequency" parameter determines the frequency, in Hz, at which the costmap will run its update loop.
  static_map: false #"static_map" parameter determines whether or not the costmap should initialize itself based on a map served by the map_server
  
  origin_x: -5
  origin_y: -5

  plugins:
    - {name: obstacle_layer,        type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}
  
  # http://wiki.ros.org/costmap_2d/hydro/obstacles 
  obstacle_layer:   
    observation_sources: point_cloud_sensor
    point_cloud_sensor: 
      topic: /camera/depth/points
      sensor_frame: zed_camera
      observation_persistance: 0
      expected_update_rate: 0
      data_type: PointCloud2
      clearing: false
      marking: true
      max_obstacle_height: 10
      min_obstacle_height: 3
      obstacle_range: 3
      raytrace_range: 4
      inf_is_valid: false
